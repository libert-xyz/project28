<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Judge</title>
  </head>
  <body>

    <table border="1">
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Text</th>
        <th>Votes</th>
        <th>Vote</th>
      </tr>
    {%for i in participantes %}

          <tr>
            <td><img src="{{picture}}" alt="" style="width:50px;height:50px;"/></td>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.text}}</td>
            <td>{{i.votes}}</td>
            <td><a href="{{url_for('vote',id=i.id)}}">Vote</a></td>
          </tr>
    {% endfor%}
    </table>


  </body>
</html>
