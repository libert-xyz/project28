{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
      <dl>
       {{ render_field(form.email) }} <br>
      {{ render_field(form.password) }} <br>
      </dl>
      <input type="submit" name="name" value="Submit">
    </form>
  </body>
</html>
