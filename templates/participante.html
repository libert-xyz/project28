<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Participantes</title>
  </head>
  <body>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    {%for i in participantes %}

          <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td><a href="{{url_for('edit_user',id=i.id)}}">Edit</a></td>
            <td><a href="{{url_for('delete_user',id=i.id)}}">Delete</a></td>
          </tr>
    {% endfor%}
    </table>

  </body>
</html>
